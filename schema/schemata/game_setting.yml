title: Prizey - Game Setting
description: The game setting is a set of information for the game configuration
stability: prototype
type:
- object
definitions:
  id:
    description: unique game setting identifier
    readOnly: true
    type:
    - integer
  price_multiplier:
    description: the number that multiplies the price velocity of the game setting
    type: integer
  easy_carousel_speed:
    description: the easy carousel speed parameter of the game setting
    type: integer
  medium_carousel_speed:
    description: the medium carousel speed parameter of the game setting
    type: integer
  hard_carousel_speed:
    description: the hard carousel speed parameter of the game setting
    type: integer
  easy_ticket_amount:
    description: the number of tickets for the easy play setting
    type: integer
  medium_ticket_amount:
    description: the number of tickets for the medium play setting
    type: integer
  hard_ticket_amount:
    description: the number of tickets for the hard play setting
    type: integer
  identity:
    anyOf:
    - $ref: "/schemata/game_setting#/definitions/id"
links:
- title: Info
  description: Info for the existing game setting
  href: "/game_setting"
  method: GET
  rel: self
  schema:
    strictProperties: true
    properties: {}
    type:
    - object
  targetSchema:
    anyOf:
      - $ref: "/schemata/game_setting"
      - $ref: "/schemata/error"
