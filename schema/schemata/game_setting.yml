  hard_ticket_amount:
    $ref: "/schemata/game_setting#/definitions/hard_ticket_amount"
additionalProperties: false
required:
- id
- price_multiplier
- easy_carousel_speed
- medium_carousel_speed
- hard_carousel_speed
